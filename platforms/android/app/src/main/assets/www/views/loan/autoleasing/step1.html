<ion-view id="loanPages">
  <link href="views/loan/autoleasing.css" rel="stylesheet" />
  <ion-content scroll="false">
    <div class="ghostwhite-noscroll-container">
      <p class="margin-lr-20">Та хайх гэж буй үйлдвэрээ сонгох эсвэл бичиж оруулна уу.</p>
      <div class="progressbar-container">
        <ul id="progress-bar" class="progressbar">
          <li class="active step-li-1"></li>
          <li class="step-li-2"></li>
          <li class="step-li-3"></li>
          <li class="step-li-4"></li>
        </ul>
      </div>
      <div class="bottom-border-input-text margin-lr-20">
        <p>Код оруулна уу</p>
        <input type="text" placeholder="DCC0001" name="carCode" class="step1-car-code" />
      </div>
      <div class="btn-container">
        <button class="button qr-button" id="qr">
          QR уншуулах боломжтой
        </button>
      </div>
      <div class="bank-container">
        <p>
          Та дурын банк болон ББСБ -ын зээлээр захиалан авах боломжтой
        </p>
        <img src="img/golomt.png" />
        <img src="img/khanbank-mn.png" />
        <img src="img/golomt.png" />
        <img src="img/golomt.png" />
      </div>
      <div class="bottom-btn-container margin-lr-20">
        <button class="button btn" id="Next" ui-sref="autoleasing-2">
          Үргэлжлүүлэх
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
