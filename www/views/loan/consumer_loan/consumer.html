<ion-view id="loanPages">
  <link href="views/loan/consumer.css" rel="stylesheet" />
  <ion-content class="ion-modified-content">
    <div class="big-container ghostwhite-noscroll-container">
      <div class="magic-container">
        <button ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item car-back-nav">
          <i class="ion-chevron-left"></i>
          <span class="back-text" style="transform: translate3d(0px, 0px, 0px);"><span class="default-title hide">Back</span><span class="previous-title">Автомашин лизинг</span></span>
        </button>
        <p class="margin-lr-20">Та хайх гэж буй үйлдвэрээ сонгох эсвэл бичиж оруулна уу.</p>
        <div class="progressbar-container">
          <ul id="progress-bar" class="progressbar">
            <li class="active step-li-1"></li>
            <li class="step-li-2"></li>
            <li class="step-li-3"></li>
            <li class="step-li-4"></li>
          </ul>
        </div>
        <div class="bottom-border-input-text margin-lr-20">
          <p>Код оруулна уу</p>
          <input type="text" placeholder="DCC0001" name="carCode" class="step1-car-code" />
        </div>
        <div style="display: flex; height: 50%; flex-direction: column; align-items: center; justify-content: flex-end;">
          <div class="btn-container">
            <button class="button qr-button" id="qr">
              QR уншуулах боломжтой
            </button>
          </div>
          <div class="bank-container">
            <p>
              Та дурын банк болон ББСБ -ын зээлээр захиалан авах боломжтой
            </p>
            <img src="img/golomt.png" />
            <img src="img/khanbank-mn.png" />
            <img src="img/golomt.png" />
            <img src="img/golomt.png" />
          </div>
        </div>
      </div>
      <ion-footer class="bottom-footer">
        <button class="button btn" id="Next" ui-sref="autoleasing-2">
          Үргэлжлүүлэх
        </button>
      </ion-footer>
    </div>
  </ion-content>
</ion-view>
