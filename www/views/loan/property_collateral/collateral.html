<ion-view id="loanPages">
  <link href="views/loan/property_collateral/collateral.css" rel="stylesheet" />
  <ion-content scroll="false">
    <div class="ghostwhite-noscroll-container">
      <div class="margin-lr-20">
        <button ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item car-back-nav">
          <i class="ion-chevron-left"></i>
          <span class="back-text" style="transform: translate3d(0px, 0px, 0px);"><span class="default-title hide">Back</span><span class="previous-title">Үл хөдлөх барьцаат зээл</span></span>
        </button>
        <h4>Үл хөдлөх хөрөнгө барьцаалсан зээл</h4>
        <div class="card blue-card">
          <span class="ion-float-right title">Барьцаат зээл</span>
          <span class="ion-float-right desc">Бүх төрлийн цахилгаан бараа, тавилга гар утас худалдан авах зах зээлийн хүсэлт илгээх боломжтой</span>
        </div>

        <select class="selection">
          <option selected>Хөрөнгийн төрөл</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
        <div class="bottom-line-input">
          <input type="text" placeholder="Үнэлгээ" name="" />
          <input type="text" placeholder="Хэмжээ" name="" />
        </div>
      </div>
      <div class="blue-btn-container">
        <button class="open-image" ng-click="showPopup()">
          Зураг оруулах
        </button>
      </div>
      <div class="bank-container">
        <p>
          Та дурын банк болон ББСБ -ын зээлээр захиалан авах боломжтой
        </p>
        <img src="img/khanbank-mn.png" />
        <img src="img/golomt.png" />
        <img src="img/khanbank-mn.png" />
        <img src="img/khanbank-mn.png" />
      </div>
      <div class="bottom-btn-container">
        <button class="button btn" id="back" ng-click="$ionicGoBack()">
          Буцах
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
