<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:;default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'" />
    <title>VeritechERP</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png" />
    <title>Veritech App</title>
    <!-- <link rel="stylesheet" href="assets/css/main.css" /> -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- <script src="cordova.js"></script> -->
    <script src="lib/angular/angular.min.js"></script>
    <!-- <script src="assets/js/jquery.min.js"></script> -->
    <!-- <script src="assets/js/bootstrap.bundle.min.js"></script> -->
    <!-- <script src="assets/js/feather.min.js"></script> -->
    <!-- <script src="assets/js/perfect-scrollbar.min.js"></script> -->
    <!-- <script src="assets/js/main.js"></script> -->
    <script src="lib/jquery/jquery-2.1.1.min.js"></script>
    <script src="lib/jquery/jquery-ui.js"></script>
    <script src="lib/signature_pad.min.js"></script>
    <script src="lib/rmbase.js"></script>
    <script src="js/app.js"></script>
    <!--views-->

    <script src="views/home/home.js"></script>
    <script src="views/profile/profile.js"></script>
    <script src="views/loan/autoleasing.js"></script>
    <script src="views/intro/intro.js"></script>
    <script src="views/search/search.js"></script>
    <script src="views/intro/intro2/intro2.js"></script>
    <script src="views/request-list/request_list.js"></script>
    <script src="views/register/register.js"></script>
    <script src="views/login/login.js"></script>
    <script src="views/sign/sign.js"></script>
  </head>
  <body ng-app="index" animation="">
    <ion-header-bar align-title="left">
      <div class="bar bar-header cus-header-right-icon">
        <button class="button button-icon icon ion-navicon header-icon ion-color-blue" style="position: fixed; left: 0px;"></button>
        <div class="title cus-header-title ion-color-blue">
          <span class="ion-text-bold">Зээлийн маркет</span>
        </div>
        <div class="cus-header-right-icon" style="right: 0px; position: fixed;">
          <button class="button button-clear icon ion-search cus-header-icon ion-float-right ion-color-green" style="zoom: 0.7;" ui-sref="search"></button>
          <button class="button button-icon header-icon ion-float-right ion-color-green" style="zoom: 1;" ui-sref="sign">
            <i class="fa fa-bell"></i>
          </button>
        </div>
      </div>
    </ion-header-bar>
    <ion-nav-view>
      <ion-content class="has-header has-subheader" scroll="false"> </ion-content>
    </ion-nav-view>

    <ion-tabs class="tabs-icon-top tabs-bottom tabs-standard home-tab">
      <ion-tab title="Нүүр" icon="ion-home" ui-sref="home">
        <ion-nav-view name="home-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Банк" icon="ion-star" ui-sref="requestList">
        <ion-nav-view name="bank-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Сагс" icon="ion-gear-a" ui-sref="intro">
        <ion-nav-view name="basket-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="QR" icon="ion-qr-scanner" ui-sref="profile">
        <ion-nav-view name="qe-tab"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </body>
</html>
