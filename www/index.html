    <title>VeritechERP</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png" />
    <title>Veritech App</title>
    <!-- <link rel="stylesheet" href="assets/css/main.css" /> -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <!-- <link href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" /> -->

    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" />
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- <script src="cordova.js"></script> -->
    <script src="lib/angular/angular.min.js"></script>
    <!-- <script src="assets/js/jquery.min.js"></script> -->
    <!-- <script src="assets/js/bootstrap.bundle.min.js"></script> -->
    <!-- <script src="assets/js/feather.min.js"></script> -->

    <!-- <script src="assets/js/main.js"></script> -->
    <script src="lib/jquery/jquery-2.1.1.min.js"></script>
    <script src="lib/jquery/jquery-ui.js"></script>
    <script src="lib/signature_pad.min.js"></script>
    <script src="lib/rmbase.js"></script>
    <script src="js/app.js"></script>
    <!--views-->
    <script src="views/home/home.js"></script>
    <script src="views/profile/profile.js"></script>
    <script src="views/intro/intro.js"></script>
    <script src="views/search/search.js"></script>
    <script src="views/intro/intro2/intro2.js"></script>
    <script src="views/request-list/request_list.js"></script>
    <script src="views/register/register.js"></script>
    <script src="views/login/login.js"></script>
    <script src="views/sign/sign.js"></script>
    <script src="views/loan/autoleasing/autoleasing.js"></script>
    <script src="views/loan/property_collateral/collateral.js"></script>
    <script src="views/loan/consumer_loan/consumer.js"></script>
    <script src="views/loan/business_loan/business_loan.js"></script>
    <script src="views/loan/car_collateral/car_collateral.js"></script>
    <script src="views/basket/basket.js"></script>
    <script src="views/loan_success/loan_success.js"></script>
    <script src="views/request-list/request-detail/request_detail.js"></script>
    <script src="views/car/car.js"></script>
    <script src="views/car/car-info.js"></script>
    <script src="views/carlist/carlist.js"></script>
    <script src="views/qr/qr.js"></script>
    <script src="views/trend/trend.js"></script>

    <link rel="stylesheet" href="css/ionicons.css" />
  </head>
  <body ng-app="index" animation="">
    <ion-header-bar align-title="left">
      <div class="bar bar-header cus-header-right-icon">
        <button class="button button-icon header-icon" style="position: fixed; left: 0px;">
          <i class="icon custom-menu"></i>
        </button>
        <div class="title cus-header-title ion-color-blue" style="margin-left: 5px;">
          <span class="ion-text-bold">Зээлийн маркет</span>
        </div>
        <div class="cus-header-right-icon" style="right: 10px; position: fixed;">
          <button class="button button-clear ion-float-right ion-color-green" ui-sref="search" style="margin-right: 10px;">
            <i class="icon custom-search-green"></i>
          </button>
          <button class="button button-clear ion-float-right ion-color-green" ui-sref="sign">
            <i class="icon custom-bell-green">
              <span class="notify-badge"></span>
            </i>
          </button>
        </div>
      </div>
    </ion-header-bar>
    <ion-nav-view> </ion-nav-view>
    <ion-tabs class="tabs-icon-top tabs-bottom tabs-standard home-tab" ng-class="tabhide()">
      <ion-tab title="Нүүр" ui-sref="home" icon-on="custom-home-fill" icon-off="custom-home-line">
        <ion-nav-view name="home-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Банк" ui-sref="requestList" icon-on="custom-bank-fill" icon-off="custom-bank-line">
        <ion-nav-view name="bank-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Сагс" ui-sref="basket" icon-on="custom-cart-fill" icon-off="custom-cart-line">
        <ion-nav-view name="basket-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="QR" ui-sref="qr" icon-on="custom-qr-fill" icon-off="custom-qr-line">
        <ion-nav-view name="qr-tab"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </body>
</html>
